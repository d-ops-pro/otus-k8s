apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-job
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 30
  template:
    metadata:
      name: migrate-job
    spec:
      restartPolicy: Never
      containers:
        - name: sql-migrate
          image: default23/sql-migrate:latest
          env:
            - name: DATABASE_URI
              value: "postgres://user:user@users-db.otus.svc.cluster.local:5432/users?sslmode=disable"
            - name: GIT_REPOSITORY
              value: "https://github.com/d-ops-pro/otus-users.git"
            - name: GIT_BRANCH
              value: "master"
          command:
            - sh
            - -c
            - |
              git clone --single-branch --branch $(GIT_BRANCH) $(GIT_REPOSITORY) /repo && \
              cd /repo && \
              sql-migrate up -config=dbconfig.yaml -env=development
